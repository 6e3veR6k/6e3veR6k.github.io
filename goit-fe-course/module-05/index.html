<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,900&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>MART</title>
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <div class="header-wrapper">
      <header class="header container clearfix">
        <a href="#" class="logo-link">Mart</a>
        <nav class="main-nav">
          <ul class="nav-list clearfix">
            <li class="nav-list_item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-link">Page</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-link">Shop</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- slider -->
    <div class="slider">
      <!-- button controls: start -->
        <div class="buttons-wrapper">
          <button class="slider-control-prev">
            <img src="./img/icons/arrow-right.png" alt="previous" class="slider-arrow" width="22" height="38">
          </button>
          <button class="slider-control-next">
            <img src="./img/icons/arrow-left.png" alt="next" class="slider-arrow" width="22" height="38">
          </button>
        </div>
      <!-- button controls: end -->
      <!-- slides -->
      <ul class="slides">

        <!-- slide item: start -->
        <li class="slide-card">
          <img src="./img/slider/slider_img_1.jpg" alt="Best tours" class="img-slide" width="1600" height="600">

          <div class="slider-content">
            <p class="slide-headline">AFFORDABLE PARIS TOURS</p>

            <!-- slide links -->
            <ul class="tour-details-list clearfix">
              <li class="tour-details">
                <a href="#" class="tour-details-link">City tours</a>
              </li>
              <li class="tour-details">
                <a href="" class="tour-details-link">Tour tickets</a>
              </li>
              <li class="tour-details">
                <a href="" class="tour-details-link">Tour guides</a>
              </li>
            </ul>
          </li>
          <!-- slide item: end -->
          </div>

      </ul>
    </div>


    <div class="section-wrapper">
          <!-- collection cards: start -->
      <section class="collection-section">
        <h2 class="section-collection_title">New collection</h2>

        <ul class="card-list">
          <!-- list item 1 -->
          <li class="card-list_item">
            <div class="card">
              <div class="card-img">
                <img src="./img/products/blue-tshirt.jpg" alt="Blue tshirt" class="collection-img" width="255" height="282">

                <!-- overlay -->
                <div class="overlay">
                  <button class="btn-like"></button>
                  <button class="btn-share"></button>
                  <button class="btn-waiting"></button>
                  <a href="#" class="add-to-cart-link">Add to cart</a>
                </div>
              </div>
              <div class="card-footer">
                <p class="item-name">Blue tshirt</p>
                <p class="item-price"><span class="item-price_currency">&#36;</span>26</p>
              </div>
            </div>
          </li>

          <!-- list item 2 -->
          <li class="card-list_item">
            <div class="card">
              <div class="card-img">
                <img src="./img/products/wooman-tshirt.jpg" alt="Woman tshirt" class="collection-img" width="255" height="282">

                <!-- overlay -->
                <div class="overlay">
                  <button class="btn-like"></button>
                  <button class="btn-share"></button>
                  <button class="btn-waiting"></button>
                  <a href="#" class="add-to-cart-link">Add to cart</a>
                </div>
              </div>
              <div class="card-footer">
                <p class="item-name">Blue tshirt</p>
                <p class="item-price"><span class="item-price_currency">&#36;</span>26</p>
              </div>
            </div>
          </li>

          <!-- list item 3 -->
          <li class="card-list_item">
            <div class="card">
              <div class="card-img">
                <img src="./img/products/yellow-mens-tshirt.jpg" alt="Yellow mens tshirt" class="collection-img" width="255" height="282">

                <!-- overlay -->
                <div class="overlay">
                  <button class="btn-like"></button>
                  <button class="btn-share"></button>
                  <button class="btn-waiting"></button>
                  <a href="#" class="add-to-cart-link">Add to cart</a>
                </div>
              </div>
              <div class="card-footer">
                <p class="item-name">Blue tshirt</p>
                <p class="item-price"><span class="item-price_currency">&#36;</span>26</p>
              </div>
            </div>
          </li>

        </ul>
      </section>

          <!-- collection cards: end -->
    </div>
    <!-- footer -->
  </div>
</body>

</html>
