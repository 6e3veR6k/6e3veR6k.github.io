<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,900&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>MART</title>
</head>
<body>
  <div class="wrapper">
  <!-- header -->
  <div class="header-wrapper">
    <header class="header">
      <a href="#" class="logo-link">Mart</a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-list_item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="nav-link">About Us</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="nav-link">Page</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="nav-link">Shop</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- slider -->
<div class="slider">
  <img src="./img/slider/slider_img_1.jpg" alt="Best tours" class="img-slide" width="1600" height="600">
  <p class="slide-headline">AFFORDABLE PARIS TOURS</p>
  <ul class="tour-details-list">
    <li class="tour-details-type">
      <a href="#" class="tour-details-link">City tours</a>
    </li>
    <li class="tour-details">
      <a href="" class="tour-details-link">Tour tickets</a>
    </li>
    <li class="tour-details">
      <a href="" class="tour-details-link">Tour guides</a>
    </li>
  </ul>

  <button></button>
  <button></button>
</div>

  <!-- collection cards -->
  <section class="section-collection">
    <h2 class="section-collection_title">New line</h2>

    <ul class="cart-list">

      <li class="cart-list_item">
        <div class="cart">
          <div class="cart-img">
            <img src="./img/products/blue-tshirt.jpg"
            alt="Blue tshirt"
            class="collection-img"
            width="255"
            height="282">

            <!-- overlay -->
            <div class="overlay">

            </div>
          </div>
          <div class="cart-footer">
            <p class="item-name">Blue tshirt</p>
            <p class="item-price"><span class="item-price_currency">&#36;</span>26</p>
          </div>
        </div>
      </li>

    </ul>
  </section>
  <!-- footer -->
  </div>
</body>
</html>
